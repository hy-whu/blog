<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .menu {
      position: absolute;
      visibility: hidden;    
      display: block;
      width: 30px;
      border: 1px solid #000;

    }
    li {
      list-style: none;
      display: block;
      height: 30px;
      border-bottom: 1px solid #000;
      text-align: center;
      line-height: 30px;
    }
    li:hover {
      background: #aa2a3a;
    }
  </style>
</head>
<body>
  <ul class="menu">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
</body>

<script>
  document.addEventListener('contextmenu',function menu(e){
    e.preventDefault()
    let menu = document.querySelector('.menu')
    menu.style.left = `${e.clientX}px`
    menu.style.top = `${e.clientY}px`
    menu.style.visibility = 'visible'
  })

  document.querySelector('li').addEventListener('click',function liClick(){

  })

  document.addEventListener('click', ()=>{
    let menu = document.querySelector('.menu')
    menu.style.visibility = 'hidden'
  })

</script>
</html>
