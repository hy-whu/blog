<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
    <style type="text/css">
      .comment {
        width: 150px;
        height: 35px;
        position: relative;
        margin: 30px auto 0;
        background: #f8ac09;
        border-radius: 5px;
      }

      .comment:after {
        content: '';
        width: 0;
        height: 0;
        position: absolute;
        top: 5px;
        right: -16px;
        border: solid 8px;
        border-color: transparent transparent transparent #f8ac09;
        font-size: 0;
      }
    </style>
  </head>
  <body>
    <div class="comment"></div>
  </body>
</html>
