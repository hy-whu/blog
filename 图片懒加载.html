<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片懒加载</title>
    <style>
        img {
            display: block;
            /* width: 100%; */
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img data-src="http://placekitten.com/200/300" alt="">
    <img data-src="http://placekitten.com/300/300" alt="">
    <img data-src="http://placekitten.com/400/300" alt="">
    <img data-src="http://placekitten.com/500/300" alt="">
    <img data-src="http://placekitten.com/600/300" alt="">
    <img data-src="http://placekitten.com/700/300" alt="">
    <img data-src="http://placekitten.com/800/300" alt="">
    <img data-src="http://placekitten.com/900/300" alt="">
    <img data-src="http://placekitten.com/1000/300" alt="">
    <img data-src="http://placekitten.com/1100/300" alt="">
    <img data-src="http://placekitten.com/1200/300" alt="">
    <img data-src="http://placekitten.com/1300/300" alt="">
</body>
<script>
        var imgs = document.querySelectorAll('img');
        //offsetTop是元素与offsetParent的距离，循环获取直到页面顶部
        function getTop(e) {
            return e.getBoundingClientRect().top
        }

        function lazyLoad(imgs) {
            var H = document.documentElement.clientHeight;//获取可视区域高度
            var S = document.documentElement.scrollTop || document.body.scrollTop;
            for (var i = 0; i < imgs.length; i++) {
                if (H + S > getTop(imgs[i])) {
                    imgs[i].src = imgs[i].getAttribute('data-src');
                }
            }
        }

        window.onload = window.onscroll = function () {
           //onscroll()在滚动条滚动的时候触发
            lazyLoad(imgs);
        }
    
</script>
</html>
